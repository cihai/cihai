[tool.poetry]
name = "cihai"
version = "0.12.0"
description = "Library for CJK (chinese, japanese, korean) language data."
license = "MIT"
authors = ["Tony Narlock <tony@git-pull.com>"]
classifiers = [
  'Development Status :: 4 - Beta',
  "License :: OSI Approved :: MIT License",
  'Environment :: Web Environment',
  'Intended Audience :: Developers',
  'Programming Language :: Python',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3.6',
  'Programming Language :: Python :: 3.7',
  'Programming Language :: Python :: 3.8',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: Implementation :: PyPy',
  "Topic :: Utilities",
  "Topic :: Software Development :: Internationalization"
]
keywords = ["unihan", "sqlalchemy", "library", "cjk", "unicode"]
homepage = "https://cihai.git-pull.com"
readme = "README.md"
packages = [
    { include = "cihai" }
]
include = [
    { path = "tests", format = "sdist" }
]


[tool.poetry.urls]
"Bug Tracker" = "https://github.com/cihai/cihai/issues"
Documentation = "https://cihai.git-pull.com"
Repository = "https://github.com/cihai/cihai"

[tool.poetry.dependencies]
python = "^3.7"
click = ">=7<8"
kaptan = "*"
sqlalchemy = "<1.4"
appdirs = "*"
unihan-etl = "~=0.13.0"
cihai-cli = {version="*", optional=true}

[tool.poetry.dev-dependencies]
### Docs ###
sphinx = "*"
alagitpull = "^0.1.0"
sphinx-argparse = "^0.2.5"
sphinx-autodoc-typehints = "~1.14.1"
myst_parser = "~0.16.1"

### Testing ###
pytest = "*"
pytest-rerunfailures = "*"

### Coverage ###
codecov = "*"
coverage = "*"
pytest-cov = "*"

### Format ###
black = "==21.12b0"
isort = "*"

### Lint ###
flake8 = "*"

[tool.poetry.extras]
"cli" = ["cihai-cli"]
docs = ["sphinx", "myst_parser", "sphinx-argparse", "alagitpull", "sphinx-autodoc-typehints"]
test = ["pytest", "pytest-rerunfailures"]
coverage = ["codecov", "coverage", "pytest-cov"]
format = ["black", "isort"]
lint = ["flake8"]

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
